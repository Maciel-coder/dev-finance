<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFinace$</title>
  <link rel="stylesheet" href="/dev-finance/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 id="logo">dev.fiance$</h1>
  </header>

  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>Saidas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card total">
        <h3>Total</h3>
      <p>R$ 3.000,00</p>

      </div>

    </section>
   
    <section id="transaction">
      <h2>Transações</h2>
      <table id="data-table">
        <thead><!--constroi o cabecalho da tabela-->
          <tr><!--constroi as linhas da tabela -->
            <th>Descrição</th><!--constroi as colunas -->
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>

        <tbody><!--constroi oconteudo da tabela -->
          <tr><!--constroi as linhas da tabela -->
            <td class="description">Luz</td><!--constroi as colunas -->
            <td class="expense">R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>

          <tr><!--constroi as linhas da tabela -->
            <td class="description">Criação website</td><!--constroi as colunas -->
            <td class="income">R$ 5.000,00</td>
            <td class="date">23/01/2021</td>
          </tr>

          <tr><!--constroi as linhas da tabela -->
            <td class="description">Internet</td><!--constroi as colunas -->
            <td class="expense">R$ 200,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer><p>dev.finance$</p></footer>
</body>
</html>
