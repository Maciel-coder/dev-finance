<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFinace$</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <img src="../assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>
            Entradas
          </span>
          <img src="./assets/income.svg" alt="imagem de entrada">
        </h3>
        <p id="incomesDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>
            Saidas
          </span>
          <img src="./assets/expense.svg" alt="imagem de Saidas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>
            Total
          </span>
          <img src="./assets/total.svg" alt="imagem de total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>

      </div>

    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <!---Criando as clases button e new-->
      <a href="#" 
      onclick="Modal.open()" 
      class="button new">Nova Transação</a>
      <table id="data-table">
        <thead>
          <!--constroi o cabecalho da tabela-->
          <tr>
            <!--constroi as linhas da tabela -->
            <th>Descrição</th>
            <!--constroi as colunas -->
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
         
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay ">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">

            <label 
                class="sr-only" 
                for="description">
                Descrição
            </label>
            <input 
                type="text" 
                id="description" 
                name="amount" 
                placeholder="Descrição">

          </div><!--fim div input-group 1 -->

          <div class="input-group">
            <label 
                class="sr-only" 
                for="amount">
                Valor
            </label>
            <input 
                type="number" 
                step="0.01" 
                id="amount" 
                name="amount" 
                placeholder="0,00">

            <small class="help">
              Use o sinal <strong>-</strong> (negativo) para despesas e,
              (ponto) para casas decimais
            </small>

            <div class="input-group">

              <label 
                  class="sr-only" 
                  for="date">
                  Data
              </label>
              <input 
                  type="date" 
                  id="date" 
                  name="date" 
              />

            </div>

          </div>

          <div class="input-group actions">
            <a 
              onclick="Modal.close()" 
              class="button cancel">cancelar</a>
            <button>Salvar</button>
          </div>

        </form>
      </div>

    </div>
  </div>



  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./main.js"></script>
 
</body>

</html>
